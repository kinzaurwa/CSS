<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class 2</title>

<style>
    #index{color: yellowgreen;}

    #redflag{color: goldenrod;}

    .greenflag{background-color: yellow;}
    .redflag{background-color: grey;}

    /* # for borders; */

   #index{
    border-style:  solid;
    border-color: rgb(29, 2, 2);
    border-width: 4px;
    height: 80px;
    width: 450px;
    border-radius: 13px;
   font-style: initial;

   }




    #redflag{
        font-style: italic;
        border-radius: 13px;
        height: 80px;
        width: 450px;
        border: 5px solid rebeccapurple    
        
    }


    /* #redflag{border: 4px solid rgb(233, 86, 184)} */


    #greenflag{
       
        height: 110px;
        width: 455px;
        background-image: url('pic 1.jpg');
        background-repeat: repeat-y;
        border: 5px solid  rgb(233, 44, 75);
        background-position: center center;
    }



   
    
</style




</head>

<body>
    <h1 style="text-align: center;">This is the heading</h1>

    <p id="index" class="greenflag"> this is the paragraph of css totural class 2</p>
    <h2>This is the second heading </h2>

    <p id="redflag" class="redflag">this is the second paragraph</p>

    <h2>this is third heading</h2>
    <p id="greenflag"> this is the third paragraph</p>
   
    
</body>
</html>
